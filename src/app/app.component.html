<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li
          *ngFor="let consumidor of consumidorArray"
          class="list-group-item list-group-item-action"
          (click) = "openForEdit(consumidor)"
          [class.active]="consumidor == selectedConsumidor">
        <span class="badge badge-primary">{{consumidor.id}}</span>  {{ consumidor.name}} . {{consumidor.country}}
      </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserir A novo Cliente
          </div>
          <div class="form-group">
            <input type="text"[(ngModel)]="selectedConsumidor.name" placeholder="Insert A Name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text"[(ngModel)]="selectedConsumidor.country" placeholder="insert A Country" class="form-control">
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary">
            Atualizar
          </button>
          <button 
            *ngIf="selectedConsumidor.id  !== 0"
            class="btn btn-danger"
            (click)="delete()">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
